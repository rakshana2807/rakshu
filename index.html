<html>
<head>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box">
        <div class="box2">
            <h1 class="head2">Hello, Friend !</h1>
            <p class="txt2">Enter your personal details and start journey with us</p><br>
            <a href="signin.html"><button type="submit" class="btn">Go to Sign In Page</button></a>
        </div>
    </div>
    <style>
        .box2 {
            color: white;
            box-shadow: 0px 0px 10px white;
            height: 100%;
            margin-left: 20px;
            width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgb(190 96 255);
        }
        .head2 {
            text-align: center;
        }
        .txt2 {
            text-align: center;
        }
        .txt2 {
            padding: 20px;
            padding-bottom: 10px;
            padding-top: 50px;

        }

            border-radius: 20px;
            padding: 10px;
            margin: 30px;
            color: rgb(0, 0, 0);
            font-size: 15px;
            background-color: rgb(255, 255, 255);

        button:hover {
            transform: scale(1.1);
            transition: 0.6s;
            background: rgb(171, 67, 255);

        .btn:hover {

        }
        body {
            background: linear-gradient(to left, aqua, rgb(193, 93, 255), aqua)
        }
