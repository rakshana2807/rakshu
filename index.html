     <div class="box">

    <input class="ip" id="num1">

    <h3 class="h">Guess the Number</h3>
    <input class="ip" id="gnum">
    <button onclick="check()" class="btn4">Check</button>
    <h3 id="result1" class="h">You are Right/Wrong</h3>
    <h3 id="score">Your Score : 10</h3>

        <!-- JAVA - SCRIPT -->

    <script>
        //simple calculator//
        var n1 = document.getElementById("num1")
        var n2 = document.getElementById("num2")
        var result = document.getElementById("result")
        function add() {
            var n11 = Number(n1.value)
            var n22 = Number(n2.value)
            total = n11 + n22
            result.textContent = total
        }
        function sub() {
            var n11 = Number(n1.value)
            var n22 = Number(n2.value)
            total = n11 - n22
            result.textContent = total
        }
        function mul() {
            var n11 = Number(n1.value)
            var n22 = Number(n2.value)
            total = n11 * n22
            result.textContent = total
        }
        function div() {
            var n11 = Number(n1.value)
            var n22 = Number(n2.value)
            total = n11 / n22
            result.textContent = total
        }
        //random number//
        var gnum = document.getElementById("gnum")
        var result1 = document.getElementById("result1")
        var rnum = Math.floor(Math.random() * 10) + 1
        var tscore = 10
        function check() {
            var enternum = gnum.value
            if (rnum == enternum) {
                result1.textContent = "Right"
                alert("You Won..!")
            }
            else {
                tscore = tscore - 1
                score.textContent = "Your score :" + tscore
                result1.textContent = "Wrong"
            }
        }
    </script>
