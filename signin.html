<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>

<body>
    <div class="box">
        <div class="box2" id="signin">
            <h1 class="head1">Sign in</h1>
            <div class="icon">
                <i class="zmdi zmdi-facebook"></i>
                <i class="zmdi zmdi-google"></i>
                <i class="zmdi zmdi-linkedin"></i>
            </div>
            <p class="txt">or use your account</p>
            <form>
                <div class="input">
                    <input type="email" name="mailid" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <a href="#" class="pass">Forgot your password ?</a><br>
                <a href="home.html" class="btn1">Sign In</a>
            </form>
        </div>
    </div>
    <div class="back">
    <a href="index.html" class="btn1">Back</a></div>
    <!--Style-->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to left, aqua, rgb(193, 93, 255), aqua)
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
        }

        .box2 {
            color: rgb(0, 0, 0);
            box-shadow: 0px 0px 10px white;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            background: rgb(12, 212, 212);
        }

        .head1 {
            text-align: center;
        }

        .icon {
            display: flex;
            justify-content: center;
        }

        .icon i {
            padding: 5px 20px;
            display: flex;
            border: 2px solid white;
            justify-content: center;
            border-radius: 10px;
            margin: 15px 10px;
        }

        .icon i:hover {
            transform: scale(1.1);
            transition: 0.4s;
            background-color: rgb(24, 255, 255);
            box-shadow: 0px 0px 20px cyan;
        }

        .txt {
            text-align: center;
        }

        input {
            padding: 5px;
            margin: 10px 40px;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 15px;
            background: rgb(227, 227, 227);
            border-radius: 10px;
            height: 40px;
            border: none;
            outline: none;
        }
        .btn1{
            border: none;
            text-decoration: none;
            border-radius: 20px;
            padding: 10px;
            margin: 30px 60px;
            display: flex;
            justify-content: center;
            color: rgb(0, 0, 0);
            font-size: 15px;
            background-color: rgb(255, 255, 255);
            transition: 0.6s;
        }
        .btn1:hover{
            transform: scale(1.1);
            background: rgb(206, 145, 255);
            box-shadow: 0px 0px 20px cyan;
        }
    </style>
</body>

</html>
